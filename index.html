<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator by VAIBHAV</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="input">
      <input type="text" id="input" placeholder="0">
    </div>
    <div class="buttons">
      <div class="row">
        <button class="button">A/C</button>
        <button class="button">D</button>
        <button class="button">%</button>
        <button class="button">/</button>
      </div>
      <div class="row">
        <button class="button">9</button>
        <button class="button">8</button>
        <button class="button">7</button>
        <button class="button">*</button>
      </div>
      <div class="row">
        <button class="button">6</button>
        <button class="button">5</button>
        <button class="button">4</button>
        <button class="button">-</button>
      </div>
      <div class="row">
        <button class="button">3</button>
        <button class="button">2</button>
        <button class="button">1</button>
        <button class="button">+</button>
      </div>
      <div class="row last-row">
        <button class="button btnO">0</button>
        <button class="button btn-dot">.</button>
        <button class="button btn-eql">=</button>
        
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
